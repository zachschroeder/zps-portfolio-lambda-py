name: Deploying Lamba Function
on:
  push:
    branches:
      - main
jobs:
  deploy:
    environment: Production
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contetnts: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::543815668955:role/AWSCodeDeployRoleForLambda
          role-session-name: LambdaDeploySession
          aws-region: us-east-2
      - run: zip -j lambda_function.zip ./lamba_function.py
      - run: aws lambda update-function-code --function-name=zps-portfolio-lambda-py --zip-file=fileb://lambda_function.zip